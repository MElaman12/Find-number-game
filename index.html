<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Find Number</title>
</head>
<body>

    <div class="wrapper">

        <p class="title">Find Number</p>

        <div class="info">
            <p>Найди правильное число, который я загадал от 0 до 99</p>
            <p>P.s you may click "Enter for check number"</p>
        </div>

        <div class="game">
            <input type="number">
            <button>Проверить</button>
        </div>

        <p class="notice">Я подсказчик. (Не надо меня кликать!)</p>

    </div>

    <script src="./index.js"></script>
</body>
</html>
